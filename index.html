<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRÉTA Bejelentkezés és Órarend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
            font-weight: bold;
        }
        input {
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #error-message {
            color: red;
            margin-top: 1rem;
            text-align: center;
        }
        #timetable {
            margin-top: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KRÉTA Bejelentkezés</h1>
        <form id="login-form">
            <label for="institute-code">Iskolai kód:</label>
            <input type="text" id="institute-code" required>
            
            <label for="username">Felhasználónév:</label>
            <input type="text" id="username" required>
            
            <label for="password">Jelszó:</label>
            <input type="password" id="password" required>
            
            <button type="submit">Bejelentkezés</button>
        </form>
        <div id="error-message"></div>
        
        <div id="timetable" style="display: none;">
            <h2>Órarend</h2>
            <table id="timetable-content"></table>
        </div>
    </div>

    <script>
        let accessToken = '';
        let refreshToken = '';
        
        async function getNonce() {
            const response = await fetch('https://idp.e-kreta.hu/nonce');
            return await response.text();
        }
        
        async function generateAuthorizationPolicy() {
            const nonce = await getNonce();
            // Itt implementálnád a tényleges kulcsgenerálást
            return {
                key: 'generated_key',
                nonce: nonce
            };
        }
        
        async function login(instituteCode, username, password) {
            const policy = await generateAuthorizationPolicy();
            const response = await fetch('https://idp.e-kreta.hu/connect/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-Authorizationpolicy-Key': policy.key,
                    'X-Authorizationpolicy-Version': 'v2',
                    'X-Authorizationpolicy-Nonce': policy.nonce
                },
                body: new URLSearchParams({
                    userName: username,
                    password: password,
                    institute_code: instituteCode,
                    grant_type: 'password',
                    client_id: 'kreta-ellenorzo-mobile-android'
                })
            });
            
            if (!response.ok) {
                throw new Error('Hibás bejelentkezési adatok!');
            }
            
            const data = await response.json();
            accessToken = data.access_token;
            refreshToken = data.refresh_token;
        }
        
        async function refreshAccessToken() {
            const response = await fetch('https://idp.e-kreta.hu/connect/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    institute_code: document.getElementById('institute-code').value,
                    refresh_token: refreshToken,
                    grant_type: 'refresh_token',
                    client_id: 'kreta-ellenorzo-mobile-android'
                })
            });
            
            if (!response.ok) {
                throw new Error('Hiba történt a token frissítése során.');
            }
            
            const data = await response.json();
            accessToken = data.access_token;
            refreshToken = data.refresh_token;
        }
        
        async function getTimetable() {
            const today = new Date();
            const fromDate = today.toISOString().split('T')[0];
            const toDate = new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
            
            const response = await fetch(`https://${document.getElementById('institute-code').value}.e-kreta.hu/mapi/api/v1/Lesson?fromDate=${fromDate}&toDate=${toDate}`, {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            });
            
            if (!response.ok) {
                if (response.status === 401) {
                    await refreshAccessToken();
                    return getTimetable();
                }
                throw new Error('Hiba történt az órarend lekérése során.');
            }
            
            return await response.json();
        }
        
        function displayTimetable(timetable) {
            const table = document.getElementById('timetable-content');
            table.innerHTML = `
                <tr>
                    <th>Dátum</th>
                    <th>Kezdés</th>
                    <th>Vége</th>
                    <th>Tantárgy</th>
                    <th>Tanár</th>
                    <th>Terem</th>
                </tr>
            `;
            
            timetable.forEach(lesson => {
                const row = table.insertRow();
                row.insertCell().textContent = new Date(lesson.Date).toLocaleDateString('hu-HU');
                row.insertCell().textContent = new Date(lesson.StartTime).toLocaleTimeString('hu-HU', {hour: '2-digit', minute:'2-digit'});
                row.insertCell().textContent = new Date(lesson.EndTime).toLocaleTimeString('hu-HU', {hour: '2-digit', minute:'2-digit'});
                row.insertCell().textContent = lesson.Subject;
                row.insertCell().textContent = lesson.Teacher;
                row.insertCell().textContent = lesson.ClassRoom;
            });
            
            document.getElementById('timetable').style.display = 'block';
        }
        
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const instituteCode = document.getElementById('institute-code').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                await login(instituteCode, username, password);
                const timetable = await getTimetable();
                displayTimetable(timetable);
            } catch (error) {
                console.error('Hiba:', error);
                document.getElementById('error-message').textContent = error.message;
            }
        });
    </script>
</body>
</html>
